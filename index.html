<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sample AJAX</title>
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script src="js/main.js"></script>
</head>
<body>
  <h1>Sample AJAX</h1>
  <p>We're going to be using ajax for some sample requests here</p>

  <form method="post" action="http://art-share.herokuapp.com/api/v1/users/">
    <label for="fname">First Name</label><input type="text" name="fname"></input><br />
    <label for="lname">Last Name</label><input type="text" name="lname"></input><br />
    <label for="email">Email</label><input type="email" name="email"></input><br />
    <label for="password">Password</label><input type="password" name="password"></input><br />
    <input type="submit" value="Create User"></input>
  </form>

  <ul id="users">
  </ul>
</body>
</html>
